{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'core/style_side.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">

	<style>

	</style>


	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

	<!-- 폰트어썸 -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
		integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

	<script>
		$(document).ready(function () {
			var target = $("#sidebar");

			// 버튼을 클릭하면 사이드바 열림
			$(document).on("click", "#OpenBtn", function (e) {
				target.show();
				// target.addClass('emphasized');
			});

			// 사이드바 외부를 클릭하면 사이드바 닫힘
			$(document).mouseup(function (e) {
				if (target.has(e.target).length == 0) {
					target.hide();
					// target.removeClass('emphasized');
				}
			});
		});
	</script>
</head>

<body>

	<div>
		<br><br><br>
		<div id="map" style="width:100%;height:100vh;"></div>
		<script type="text/javascript"
			src="//dapi.kakao.com/v2/maps/sdk.js?appkey=27ca58aea6bfdc0ca906de0302d395cc"></script>
		<script type="text/javascript" src="{% static 'js/map_sidebar.js' %}"></script>
	</div>
	{% comment %} left-side-bar {% endcomment %}
	<div id="leftSideBar">
		<div id="box1"></div>
		<img id="knu" src="{% static 'img/KNU.png' %}" alt="KNU">
		<p id="leftBarTitle">경북대학교 배수구 지도</p>
		<hr id="line1">
		<p id="location">위치</p>
		<button id="northgate" onclick="toNorthgate()">북문</button>
		<button id="maingate" onclick="toMaingate()">정문</button>
		<button id="cse" onclick="toCSE()">융복</button>
		<button id="techgate" onclick="toTechgate()">택문</button>
		<button id="agrigate" onclick="toAgrigate()">농장문</button>
		<button id="eastgate" onclick="toEastgate()">동문</button>
		<div id="lMainImg">
			<img id="img" src="{% static 'img/main.png'%}" alt="Loading...">
		</div>
	</div>

	<script>
		function toNorthgate() {
			document.getElementById("img").src = "{% static 'img/northgate.jpg'%}";
		}
		function toMaingate() {
			document.getElementById("img").src = "{% static 'img/maingate.jpg'%}";
		}
		function toCSE() {
			document.getElementById("img").src = "{% static 'img/cse.jpg'%}";
		}
		function toTechgate() {
			document.getElementById("img").src = "{% static 'img/techgate.png'%}";
		}
		function toAgrigate() {
			document.getElementById("img").src = "{% static 'img/agrigate.jpg'%}";
		}
		function toEastgate() {
			document.getElementById("img").src = "{% static 'img/eastgate.jpg'%}";
		}
	</script>
	<div id="sidebar">
		<h3 style="color: #00A82F;">배수구 정보</h3>
		<!--여기에 배수구 정보 넣기-->
		<hr style="color:  #00A82F;">


		<p id="info_drain">배수구</p>
		<!--은성-->
		<!--각 배수구에 해당되는 이미지가 나오도록 DB에서 가져와야 함.-->

		<div id="box_img_drain">
			<img src="{% static 'img/drainsample.jpeg'%}" alt="" id="img_drain">
		</div>
		<table>
			<tr>
				<td id="lefttd">
					위치
				</td>
				<td id="righttd">
					<!--은성-->
					<!-- 실제 위치정보 받아서 넣어주기 -->
					경북대학교 융복
				</td>
			</tr>
			<tr>
				<td id="lefttd">
					실시간 오염도
				</td>
				<td id="righttd">
					<!--은성-->
					<!-- 오염도 정보 받아서 넣어주기 -->
					위험
				</td>
			</tr>
		</table>

		<div id="button1">
			<img src="{% static 'img/image22.png'%}" alt="" id="btnimg">
			<p id="btntxt">실시간 현황 보기</p>
		</div>
		<div id="button2">
			<img src="{% static 'img/image23.png'%}" alt=""id="btnimg">
			<p id="btntxt">오류 신고하기</p>
		</div>
		
		<img src="{% static 'img/bumillogo.jpeg'%}" alt="" id="bumillogo">
	</div>


</body>

</html>
